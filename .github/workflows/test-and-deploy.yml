name: Run tests and deploy to GitHub pages if successful

concurrency:
  group: pages-${{ github.ref }}
  cancel-in-progress: true
permissions:
  contents: write
on:
  push:
    branches:
      - main

jobs:
  run-unit-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2.3.1

      - name: Setup Node ğŸ”§
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install and run unit tests ğŸ”§
        run: | 
          npm ci
          npm run test:unit

  deploy-gh-pages:
    needs: run-unit-tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2.3.1

      - name: Setup Node ğŸ”§
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install and build ğŸ”§
        run: |
          npm ci
          npm run build

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@4.0.0
        with:
          branch: gh-pages
          folder: docs  